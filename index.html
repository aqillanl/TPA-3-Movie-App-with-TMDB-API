<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <!-- Boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- My css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="my-4 text-center text-warning">MOVIE LAND</h1>
    <header class="navbar">
      <div class="container-fluid">
        <h2 class="d-flex m-5 text-center ">Film Terpopuler</h2>
        <form class="d-flex m-5 text-start" role="search" id="form">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="search" />
          <span class="input-group-text border-0">
            <i class="bi bi-search"></i>
          </span>
        </form>
      </div>
    </header>
    <main id="main"></main>
    <footer class="mt-5 bg-dark text-warning">
      <p class="text-center m-0 p-3">Created With Love By Aqilla Noor Lazuardi</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
